<ul>
  <div *ngIf="notebook.notes.length == 0; else hasNotes">
    You don't have any notes yet. Add a note to get started!
  </div>
  <ng-template #hasNotes>
      <div id="notes">
            <li *ngFor="let note of notebook.notes">
                    <app-note [note]='note' [notebook]='notebook'></app-note>
                </li>
      </div>
      <div class="blue">
          <button id="clear" (click)="clearNotebook()">Clear notebook</button>
      </div>
  </ng-template>
</ul>
