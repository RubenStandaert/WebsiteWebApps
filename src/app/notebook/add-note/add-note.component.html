<form [formGroup]='note' (ngSubmit)='onSubmit()'>
  <h3>add note</h3>
  <div>
    <!-- for verwijst naar input label id -->
    <label for="name">name:</label>
    <input type="text" id="name" formControlName='name'>
  </div>
  <div>
      <label for="description">description:</label>
      <input type="text" id="description" formControlName='description'>
  </div>
  <div>
      <label for="position">position:</label>
      <select id="position" formControlName='position'>
          <option *ngFor='let position of positions' [value]='position'>{{position}}</option>
      </select>
  </div>
  <div>
      <label for="techniqueType">techniqueType:</label>
      <select id="techniqueType" formControlName='techniqueType'>
          <option *ngFor='let techniqueType of techniqueTypes' [value]='techniqueType'>{{techniqueType}}</option>
      </select>
  </div>
  <div>
      <label for="counter">Successful executions:</label>
      <input type="number" id="counter" formControlName='counter'>
  </div>
  <div>
      <label for="image">URL to image:</label>
      <input type="text" id="image" formControlName='image'>
  </div>
  <button type='submit'>add</button>  
</form>
